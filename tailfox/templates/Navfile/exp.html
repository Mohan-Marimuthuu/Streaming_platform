<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Example</title>
   
    <style>
        /* Default Light Mode */
body {
    background-color: #f5f5f5;
    color: #333;
    font-family: Arial, sans-serif;
    
}

.container {
    max-width: 800px;
    margin: 50px auto;
    text-align: center;
}

/* Dark Mode Styles */


button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Dark Mode Example</h1>
        <p>This is a simple page with dark mode support.</p>
       
       <label for="">Toggle Dark Mode</label> <input type="checkbox" name="" id="toggle-btn">
        
    </div>

    <script > 
    const toggleBtn = document.getElementById('toggle-btn');

toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
});
</script>




<!--   -->
</body>
</html>
